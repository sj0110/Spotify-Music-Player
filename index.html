<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Flow+Circular&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div class="container flex">
        <div class="left">
            <div class="close">
                <img src="img/close.svg" alt="close">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <img src="img/logo.svg" alt="Spotify">
                <ul>
                    <li><img src="img/home.svg" alt="home">Home</li>
                    <li><img src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading flex space-between">
                    <ul>
                        <li><img src="img/library.svg" alt="library">Your Library</li>
                    </ul>
                    <img src="img/plus.svg" alt="add">
                </div>
                <div class="songsList">
                    <ul>
                    </ul>
                </div>
                <div class="footer flex">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/">
                            Legal
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety &amp; Privacy Center
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/">Accessibility
                        </a>
                    </div>
                </div>

            </div>
        </div>
        <div class="right m-1 bg-grey rounded">
            <div class="header flex rounded">
                <div class="hamburgerContainer flex align-center">
                    <div class="hamburger">
                        <img src="img/hamburger.svg" alt="hamburger">
                    </div>
                    <div class="navs">
                        <button class="plain-btn"><img src="img/left-arrow.svg" alt="previous"></button>
                        <button class="plain-btn"><img src="img/right-arrow.svg" alt="next"></button>
                    </div>
                </div>
                
                <div class="buttons">
                    <button class="plain-btn">Sign up</button>
                    <button class="white-btn">Log in</button>
                </div>
            </div>
            <div class="playlist">
                <h2>Browse all</h2>
                <div class="cardContainer flex">
                    <!-- <div data-folder="rhymes" class="card">
                        <div class="play">
                            <img src="img/play.svg" alt="">
                        </div>
                        <img src="img/https://i.scdn.co/image/ab67616d00001e029bb2d30b01ac2cada8a8ad03" alt="ek tha raja">
                        <h4>Nursery Rhymes</h4>
                        <p>Your weekly update of the most played tracks right now - Global</p>
                    </div> -->
                </div>
            </div>
            <div class="playbar flex justify-center">
                <div class="aboveBar flex align-center">
                    <div class="songInfo">Song Name</div>
                    <div class="controlButtons flex justify-center">
                        <button class="prev">
                            <img id="previous" src="img/prev.svg" alt="previous">
                        </button>
                        <button class="playpause">
                            <img id="playPause" src="img/playbtn.svg" alt="play-pause">
                        </button>
                        <button class="next">
                            <img id="next" src="img/next.svg" alt="next">
                        </button>
                    </div>
                    <div class="timevol flex align-center">
                        <div class="songTime">00:00 / 00:00</div>
                        <div class="volume flex align-center">
                            <img id="vol" src="img/volume.svg" alt="volume-slider">
                            <div class="range">
                                <input type="range" min="0" max="100" id="volume" class="accent">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="seekbar flex align-center">
                    <div class="progressBar"></div>
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>

</html>
